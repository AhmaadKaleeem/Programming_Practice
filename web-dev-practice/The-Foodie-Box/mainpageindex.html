<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweet Treats Bakery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Sweet Treats</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#menu">MENU</a></li>
        <li><a href="#about-us">ABOUT US</a></li>
        <li><a href="#contact">CONTACT</a></li>
      </ul>
    </nav>
  </header>
  <section id="intro">
    <div class="welcome-message">
      <h2>Welcome Farooq Sweet Treats Bakery</h2>
    </div>
  </section>
  <section id="featured-items">
    <h2>Featured Items</h2>
    <div class="grid-container">
      <div class="grid-item">
        <img src="https://handletheheat.com/wp-content/uploads/2015/03/Best-Birthday-Cake-with-milk-chocolate-buttercream-SQUARE.jpg" alt="Delicious Cake">
        <p>Delicious Cake</p>
      </div>
      <div class="grid-item">
        <img src="https://images.unsplash.com/photo-1590080874088-eec64895b423?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Y29va2llfGVufDB8fDB8fHww" alt="Tasty Cookies">
        <p>Tasty Cookies</p>
      </div>
      <div class="grid-item">
        <img src="https://www.karachibakery.com/images/pastries-2021/big/Butterscotch.jpg" alt="Yummy Pastries">
        <p>Yummy Pastries</p>
      </div>
    </div>

    <button onclick="addFeaturedItemPrompt()">Add Item</button>
    <button onclick="editFeaturedItemPrompt()">Edit Item</button>
    <button onclick="removeFeaturedItemPrompt()">Remove Item</button>
  </section>

  <footer>
    <p>Contact us: 123-456-7890 | email@example.com</p>
    <p>&copy; 2025 Sweet Treats Bakery. All rights reserved.</p>
    <div class="social-media">
      <a href="https://facebook.com">Facebook</a> |
      <a href="https://twitter.com">Twitter</a> |
      <a href="https://instagram.com">Instagram</a>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
