<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="heading">Welcome To Online Music Player</h1>
    </header>
    <main>
        <section class="video-songs">
            <h2>Video Songs</h2>
            <div class="video-container">
                <figure>
                    <figcaption>Song: Iraaday By Abdul Hannan and Rovalio</figcaption>
                </figure>
                <figure>
                    <video src="video-player/video/song2.mp4" controls preload="auto" aria-label="Bikhra by Rovalio and Abdul Hannan"></video>
                    <figcaption>Song: Bikhra By Abdul Hannan Rovalio</figcaption>
                </figure>
                <figure>
                    <video src="video-player/video/song3.mp4" controls preload="auto" aria-label="Wishes by Hasan Raheem ft. Talwiinder"></video>
                    <figcaption>Song: Wishes by Hasan Raheem ft. Talwiinder</figcaption>
                </figure>
                <figure>
                    <video src="video-player/video/song4.mp4" controls preload="auto" aria-label="AFSANAY by Young Stunners"></video>
                    <figcaption>Song: AFSANAY by Young Stunners</figcaption>
                </figure>
                <figure>
                    <video src="video-player/video/song5.mp4" controls preload="auto" aria-label="GUMAAN by Young Stunners"></video>
                    <figcaption>Song: GUMAAN by Young Stunners</figcaption>
                </figure>
                <figure>
                    <video src="video-player/video/song6.mp4" controls preload="auto" aria-label="Wavy by Karan Aujla"></video>
                    <figcaption>Song: Wavy by Karan Aujla</figcaption>
                </figure>
                <figure>
                    <video src="video-player/video/song7.mp4" controls preload="auto" aria-label="You by Karan Aujla"></video>
                    <figcaption>Song: You by Karan Aujla</figcaption>
                </figure>
            </div>
        </section>
    </main>
</body>

</html>
